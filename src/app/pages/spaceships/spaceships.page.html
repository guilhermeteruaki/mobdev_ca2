<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Spaceships</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let spaceship of (spaceship | async)?.results" (click)="openDetails(spaceship)">
      {{ spaceship.name }}
    </ion-item>
  </ion-list>
</ion-content>
